<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Wishlist</title>
</head>

<body>
    <div class="header">
        <h1>Pau Wishlist</h1>
        <p class="subH" id="add"><a href="pages/form/form.html">Add</a></p>
    </div>
    <div id="items">
        <div id="laura" class="item">
            <span class="product subH"><a href="laura.html">Amor de Laura</a></span>
            <span class="brand body">Laura Osma</span>
            <span class="price">€∞</span>
        </div>

        <div id="dunkMichiganState" class="item"
            onclick="window.open('https://stockx.com/es-es/nike-dunk-low-varsity-green')">
            <span class="product subH">Dunk Low Michigan State</span>
            <span class="brand body">Nike</span>
            <span class="price">€363,00</span>
        </div>

        <div id="carhartt" class="item"
            onclick="window.open('https://www.carhartt-wip.com/es/hombre-pantalones-chino/double-knee-pant-boxwood-rinsed-680_1')">
            <span class="product subH">Double Knee Pant</span>
            <span class="brand body">Carhartt WIP</span>
            <span class="price">€99,00</span>
        </div>

        <div id="stussyPigment" class="item"
            onclick="window.open('https://www.stussy.co.uk/products/1904829-100-pig-dyed-tee-natl?variant=40883152126063#')">
            <span class="product subH">100% Pigment Dyed Tee</span>
            <span class="brand body">Stüssy</span>
            <span class="price">€50,00</span>
        </div>

        <div id="scrapworld" class="item" onclick="window.open('https://scrapworld.es/products/pill-tee-white')">
            <span class="product subH">Pills Tee White</span>
            <span class="brand body">Scrap World</span>
            <span class="price">€45,00</span>
        </div>

        <div id="akimbo" class="item"
            onclick="window.open('https://www.vicinityclo.de/collections/footwear/products/akimbo-lows-sandman')">
            <span class="product subH">Akimbo Lows "Sandman"</span>
            <span class="brand body">Vicinity</span>
            <span class="price">€199,99</span>
        </div>

        <div id="dickiesBag" class="item"
            onclick="window.open('https://www.dickieslife.com/es_es/dickies-back-pack-w-lap-top-sleeve-extra-pocket-0a4x7f-black')">
            <span class="product subH">Dickies Back Pack</span>
            <span class="brand body">Dickies</span>
            <span class="price">€55,00</span>
        </div>
    </div>
</body>

</html>
