<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <link href="../icons/css/uicons-solid-straight.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Wishlist</title>
</head>

<body>
    <div id="header">

        <h1>
            <a href="../index.html">
                <i class="fi fi-ss-arrow-small-left"></i>
            </a>
            Pau Wishlist
        </h1>
    </div>
    <div id="items">
        <div id="stussyBones" class="item"
            onclick="window.open('https://www.stussy.co.uk/products/1904921-bones-stock-tee-whit?variant=40936193589359')">
            <span class="product">Bones Stock Tee</span>
            <span class="brand">Stüssy</span>
            <span class="price">€45,00</span>
        </div>

        <div id="dunkMichiganState" class="item"
            onclick="window.open('https://stockx.com/es-es/nike-dunk-low-varsity-green')">
            <span class="product">Dunk Low Michigan State</span>
            <span class="brand">Nike</span>
            <span class="price">€363,00</span>
        </div>

        <div id="carhartt" class="item"
            onclick="window.open('https://www.carhartt-wip.com/es/hombre-pantalones-chino/double-knee-pant-boxwood-rinsed-680_1')">
            <span class="product">Double Knee Pant</span>
            <span class="brand">Carhartt WIP</span>
            <span class="price">€99,00</span>
        </div>

        <div id="stussyPigment" class="item"
            onclick="window.open('https://www.stussy.co.uk/products/1904829-100-pig-dyed-tee-natl?variant=40883152126063#')">
            <span class="product">100% Pigment Dyed Tee</span>
            <span class="brand">Stüssy</span>
            <span class="price">€50,00</span>
        </div>

        <div id="scrapworld" class="item" onclick="window.open('https://scrapworld.es/products/pill-tee-white')">
            <span class="product">Pills Tee White</span>
            <span class="brand">Scrap World</span>
            <span class="price">€45,00</span>
        </div>

        <div id="akimbo" class="item"
            onclick="window.open('https://www.vicinityclo.de/collections/footwear/products/akimbo-lows-sandman')">
            <span class="product">Akimbo Lows "Sandman"</span>
            <span class="brand">Vicinity</span>
            <span class="price">€199,99</span>
        </div>

        <div id="dickiesBag" class="item"
            onclick="window.open('https://www.dickieslife.com/es_es/dickies-back-pack-w-lap-top-sleeve-extra-pocket-0a4x7f-black')">
            <span class="product">Dickies Back Pack</span>
            <span class="brand">Dickies</span>
            <span class="price">€55,00</span>
        </div>
    </div>
</body>

</html>
